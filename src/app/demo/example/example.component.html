<mat-card class="app-example__card">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Demo">
        <ng-template matTabContent>
          <div class="app-example__card__tab-demo">
            <ng-content></ng-content>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="HTML">
        <ng-template matTabContent>
          <app-code-section language="html" [exampleID]="id"></app-code-section>
        </ng-template>
      </mat-tab>
      <mat-tab label="TS">
        <ng-template matTabContent>
          <app-code-section language="ts" [exampleID]="id"></app-code-section>
        </ng-template>
      </mat-tab>
      <mat-tab label="CSS">
        <ng-template matTabContent>
          <app-code-section language="css" [exampleID]="id"></app-code-section>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
